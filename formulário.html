    <!-- Formulário -->
    <div class="container-fluid bg-info text-white py-5">
      <div class="container">
        <h2 class="text-center mb-4">Entre em Contato Conosco</h2>
        <form method="post" action="mailto:johnnyolima@icloud.com" class="text-dark bg-light p-4 rounded">
          
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" placeholder="Digite seu nome" name="nome" id="nome" required>
          </div>

          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" placeholder="Digite seu e-mail" name="email" id="email" required>
          </div>

          <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" class="form-control" placeholder="Digite seu endereço" name="endereco" id="endereco">
          </div>

          <div class="form-group">
            <label for="numero">Número:</label>
            <input type="number" class="form-control" name="numero" id="numero">
          </div>

          <div class="form-group">
            <label for="datan">Data de Nascimento:</label>
            <input type="date" class="form-control" name="datan" id="datan">
          </div>

          <div class="form-group">
            <label>Estado Civil:</label><br>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="ec" value="solteiro" id="solteiro">
              <label class="form-check-label" for="solteiro">Solteiro</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="ec" value="casado" id="casado">
              <label class="form-check-label" for="casado">Casado</label>
            </div>
          </div>

          <div class="form-group">
            <label for="estado">Naturalidade:</label>
            <select class="form-control" name="estado" id="estado">
              <option value="">Selecione</option>
              <option value="AL">AL</option>
              <option value="AP">AP</option>
              <option value="AM">AM</option>
            </select>
          </div>

          <div class="form-group">
            <label for="sugestoes">Sugestões:</label>
            <textarea class="form-control" name="sugestoes" id="sugestoes" rows="4" placeholder="Digite suas sugestões"></textarea>
          </div>

          <div class="text-center">
            <input type="submit" value="Enviar" class="btn btn-success px-5">
          </div>
        </form>
      </div>
    </div>
